<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="background-tint">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <article class="center">
            <form  >
                <label name="name-label"><p>Name</p>
                <input type="text" id="name" placeholder="Enter your name">
                </label>
                <label name="email-label"><p>Email</p>
                    <input type="email" id="email" placeholder="Enter your email">
                </label>
                <label name="age-label"><p>Age(optional)</p>
                    <input type="number" min="13" max="120" id="Age" placeholder="Age">
                </label>
                <label name="age-label"><p>Which option best describes your current role?</p>
                    <select name="role" id="dropdown">
                        <option>Select an option</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>

                    </select>
                </label>
            </form>
        </article>
    </body>

</html>

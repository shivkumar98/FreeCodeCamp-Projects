<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="background-tint">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <article class="center">
            <form  >
                <label name="name-label"><p>Name</p>
                <input type="text" id="name" placeholder="Enter your name">
                </label>
                <label name="email-label"><p>Email</p>
                    <input type="email" id="email" placeholder="Enter your email">
                </label>
                <label name="age-label"><p>Age(optional)</p>
                    <input type="number" min="13" max="120" id="Age" placeholder="Age">
                </label>
                <label name="role-label"><p>Which option best describes your current role?</p>
                    <select name="role" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="STD">Student</option>
                        <option value="FTJ">Full Time Job</option>
                        <option value="FTL">Full Time Learner</option>
                        <option value="PNS">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </label>
                <label name="recommend-label"><p>Would you recommend freeCodeCamp to a friend?</p></label>
                <input class="inline" type="radio" id="defo" name="recommend" value="defo"><label class="inline"  for="defo"> Definitely</label>
                <br>
                <input type="radio" id="maybe" name="recommend" value="maybe"><label class="inline" for="maybe"> Maybe</label>
                <br>
                <input type="radio" id="notsure" name="recommend" value="notsure"><label class="inline" for="notsure"> Not sure</label>
                <label name="feature-label"><p>What is your favourite feature about freeCodeCamp?</p>
                    <select name="role" id="dropdown">
                        <option value="">Select an option</option>
                        <option value="STD">Student</option>
                        <option value="FTJ">Full Time Job</option>
                        <option value="FTL">Full Time Learner</option>
                        <option value="PNS">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </label>
                <label name="improvements-label"><p>What would you like to see improved? <span class="allapply">(Check all that apply)</span></p></label>
                <input name="improvements" type="checkbox" value="front-end"><label class="inline"> Front-end Projects</label>
                <br>
                <input name="improvements" type="checkbox" value="back-end"><label class="inline"> Back-end Projects</label>
                <br>
                <input name="improvements" type="checkbox" value="data-visualisation"><label class="inline"> Data Visualisation</label>
                <br>
                <input name="improvements" type="checkbox" value="challenges"><label class="inline"> Challenges</label>
                <br>
                <input name="improvements" type="checkbox" value="open-source"><label class="inline"> Open Source Community</label>
                <br>
                <input name="improvements" type="checkbox" value="gitter"><label class="inline"> Gitter help rooms</label>
                <br>
                <input name="improvements" type="checkbox" value="videos"><label class="inline"> Videos</label>
                <br>
                <input name="improvements" type="checkbox" value="city"><label class="inline"> City Meetups</label>
                <br>
                <input name="improvements" type="checkbox" value="wiki"><label class="inline"> Wiki</label>
                <br>
                <input name="improvements" type="checkbox" value="forum"><label class="inline"> Forum</label>
                <br>
                <input name="improvements" type="checkbox" value="additional-courses"><label class="inline"> Additional Courses</label>
                
                <label name="comments-label"><p>Any comments or suggestions?</p></label>
                <textarea id="comments" placeholder="Enter your comments here..."></textarea>

                <input id="submit" type="submit" value="Submit">
            </form>
        </article>
    </body>

</html>

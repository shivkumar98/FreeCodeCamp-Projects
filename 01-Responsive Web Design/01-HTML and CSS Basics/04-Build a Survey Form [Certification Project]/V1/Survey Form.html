<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="background-tint">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <article class="center">
            <form  >
                <label name="name-label"><p>Name</p>
                <input type="text" id="name" placeholder="Enter your name">
                </label>
                <label name="email-label"><p>Email</p>
                    <input type="email" id="email" placeholder="Enter your email">
                </label>
                <label name="age-label"><p>Age(optional)</p>
                    <input type="number" min="13" max="120" id="Age" placeholder="Age">
                </label>
                <label name="role-label"><p>Which option best describes your current role?</p>
                    <select name="role" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="STD">Student</option>
                        <option value="FTJ">Full Time Job</option>
                        <option value="FTL">Full Time Learner</option>
                        <option value="PNS">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </label>
                <label name="recommend-label"><p>Would you recommend freeCodeCamp to a friend?</p></label>
                    <input class="inline" type="radio" id="defo" name="recommend" value="defo"><label class="inline"  for="defo">Definitely</label>
                    <br>
                    <input type="radio" id="maybe" name="recommend" value="maybe"><label class="inline" for="maybe">Maybe</label>
                    <br>
                    <input type="radio" id="notsure" name="recommend" value="notsure"><label class="inline" for="notsure">Not sure</label>
            </form>
        </article>
    </body>

</html>

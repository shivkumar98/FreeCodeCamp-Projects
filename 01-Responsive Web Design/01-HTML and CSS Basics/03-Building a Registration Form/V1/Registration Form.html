<DOCTYPE! html>
<html>
    <head>
        <meta lang="en">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Registration Form</title>
    </head>
    <body>
        <main>
            <h1>Shiv's Registration Form</h1>
            <p>Please fill out this form with the required information</p>
        </main>

        <fieldset>
            <label><p>Enter Your First Name:</p><input name="fName" type="text"/></label>
            <label><p>Enter Your Last Name:</p><input name="lName" type="text"/></label>
            <label><p>Enter Your Email:</p><input name="emailadd" type="email"/></label>
            <!--pattern restricts to letters and digits between 0-5 and length of 8-->
            <label><p>Enter Your Password:</p><input name="psswrd" type="password" pattern="[1a-z0-5]{8,}"/></label>
        </fieldset>

        <fieldset >
            <label ><input class="inline" type="radio" name="account-type" value="personal"/><p class="inline vertical"> Personal Account</p></label> 
            <label><input class="inline" type="radio" name="account-type" value="business"/><p class="inline vertical"> Business Account</p></label> 
            <label><input class="inline"  type="checkbox" name="TandCs" value="tandc" required/><p class="inline vertical"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></p></label> 

        </fieldset>
        
        <fieldset>
            <label><p>Upload a profile picture:</p><input name="profilepic" type="file"/></label>
            <label><p>Input your age(years):</p><input name="age" type="number" min="13" max="120"/></label>
            <label><p>How did you hear about us?</p>
            <select name="referrer">
                <option value="">(select an option)</option>
                <option value="1">FreeCodeCamp News</option>
                <option value="2">FreeCodeCamp Youtube Channel</option>
                <option value="3">FreeCodeCamp Forums</option>
                <option value="4">Other</option>
            </select>
            </label>

            <label><p>Provide a bio:</p>
            <textarea placeholder="I like coding on the beach with a long island ice tea.."></textarea>
            </label>

            <input style="border: 2px solid lightgrey;font-size: 100%;font-weight:bold ;height:40px;width: 60%; margin:35px 20%; background-color: #3B3B4F;" name="submitbttn" type="submit" value="Submit"></input>

        </fieldset>
       
    </body>
</html>

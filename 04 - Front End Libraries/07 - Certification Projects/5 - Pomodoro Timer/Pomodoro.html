<html>

<head>
  <title>Shiv's Pomodoro Timer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <style>

  </style>

  <div id="pomodoro"></div>

  <script type="text/babel">
    class Pomodoro extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          running: false,
          sessionLength: 25,
          breakLength: 5,
          timeLeft: "25:00"
        }
        this.reset = this.reset.bind(this);
        this.decrementBreak = this.decrementBreak.bind(this);
        this.incrementBreak = this.incrementBreak.bind(this);
        this.decrementSession = this.decrementSession.bind(this);
        this.incrementSession = this.incrementSession.bind(this);
      }
      reset(){
        this.setState({
          running: false,
          sessionLength: 25,
          breakLength: 5,
          timeLeft: "25:00"
        })
      }
      decrementBreak(){
        this.setState((state)=>({
          running: state.running,
          sessionLength: state.sessionLength,
          breakLength: state.breakLength==0?0:(state.breakLength-1),
          timeLeft: state.timeLeft
        }))
      }
      incrementBreak(){
        this.setState((state) => ({
          running: state.running,
          sessionLength: state.sessionLength,
          breakLength: state.breakLength==60?60:(state.breakLength+1),
          timeLeft: state.timeLeft
        }))
      }
      decrementSession(){
        this.setState((state)=>({
          running: state.running,
          sessionLength: state.sessionLength==0?0:(state.sessionLength-1),
          breakLength: state.breakLength,
          timeLeft: state.sessionLength==0?(0+":00"):(state.sessionLength-1+":00")
        }))
      }
      incrementSession(){
        this.setState((state)=>({
          running: state.running,
          sessionLength: state.sessionLength==60?60:(state.sessionLength+1),
          breakLength: state.breakLength,
          timeLeft: state.sessionLength==60?(60+":00"):(state.sessionLength+1+":00")
        }))
      }
      render() {
        return (
          <div>
            
            <div>
              <h2 id="break-label">Break Length</h2>
              <button id="break-decrement" onClick={this.decrementBreak}>Decrement</button>
              <button id="break-increment" onClick={this.incrementBreak}>Increment</button>
              <p id="break-length">{this.state.breakLength}</p>
            </div>
            <div>
              <h2 id="session-label">Session Length</h2>
              <button id="session-decrement" onClick={this.decrementSession}>Decrement</button>
              <button id="session-increment" onClick={this.incrementSession}>Increment</button>
              <p id="session-length">{this.state.sessionLength}</p>
            </div>
            <div>
              <h2 id="timer-label">Session</h2>
              <p id="time-left">{this.state.timeLeft}</p>
            </div>
            <div>
              <button id="start_stop">START/STOP</button>
              <button id="reset" onClick={this.reset}>RESET</button>
            </div>
          </div>
        )
      }
    }

    ReactDOM.render(<Pomodoro />, document.getElementById('pomodoro'));

  </script>
</body>

</html>

<html>
    <head>
        <title>Random Quote Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js" integrity="sha512-uwSxMaa/W7dmSIXEd07BMVymisMRRUS/Pr5a76AquekKKu9HWn4rBiCd+ZtwqnoijAJvttdrz8krzP26kZjg0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <style>
      #preview {
        background-color: yellow;
        height: 100%;
      }
    </style>
  <body>
   
    <div id="previewer"></div>
    <div id="preview"></div>



    <script type="text/babel">
      
    class MarkDownPreviewer extends React.Component {
      constructor(props){
        super(props);
        this.state = {
            input: '',
            preview: ''
        }
        this.handleChange = this.handleChange.bind(this);
      }
      handleChange(event){
        this.setState({
            preview: marked.parse(event.target.value)
        })

      }
      render(){
        return ( 
            <div>
                <textArea id="editor" onChange={this.handleChange} value={this.state.input}></textArea>
                <div id="preview" dangerouslySetInnerHTML={{__html: this.state.preview}} />
                
          </div>
        );
      } 
    }


      ReactDOM.render(<MarkDownPreviewer />, document.getElementById('previewer'))


  </script>
  </body>
</html>

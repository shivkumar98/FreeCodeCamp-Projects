<html>

<head>
  <title>Shiv's Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="calculator"></div>

  <script type="text/babel">
    class Calculator extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          result: "",
          display: "",
          ans: 0,
          lastOperation: ""
        }
        this.handleClick = this.handleClick.bind(this);
        this.buttonPress = this.buttonPress.bind(this);
        this.addition = this.addition.bind(this);
        this.subtraction = this.subtraction.bind(this);
        this.multiplication = this.multiplication.bind(this);
        this.equals = this.equals.bind(this);
      }
      handleClick(event) {
        switch (event.target.id) {
          case 'clear': this.buttonPress('clear'); break;
          case 'zero': this.buttonPress('0'); break;
          case 'one': this.buttonPress('1'); break;
          case 'two': this.buttonPress('2'); break;
          case 'three': this.buttonPress('3'); break;
          case 'four': this.buttonPress('4'); break;
          case 'five': this.buttonPress('5'); break;
          case 'six': this.buttonPress('6'); break;
          case 'seven': this.buttonPress('7'); break;
          case 'eight': this.buttonPress('8'); break;
          case 'nine': this.buttonPress('9'); break;
          case 'decimal': this.buttonPress('decimal'); break;
          case 'add': this.buttonPress('plus'); break;
          case 'subtract': this.buttonPress('minus'); break;
          case 'multiply': this.buttonPress('times'); break;
          case 'divide': this.buttonPress('divides'); break;
          case 'equals': this.buttonPress('equals'); break;
        }
      }
      buttonPress(key) {
        switch (key) {
          case 'clear': {
            this.setState({
              result: "",
              display: "0",
              ans: 0,
              lastOperation: "clear"
            });
          }
            break;
          case 'plus': {
            alert("plus clicked")

            if (this.state.lastOperation == "digit") {
              this.setState((state) => ({
                result: state.result,
                display: "+",
                ans: state.ans,
                lastOperation: "plus"
              }));
            } else if (this.state.lastOperation == "equals")
              this.setState((state) => ({
                result: state.ans,
                display: "+",
                ans: "",
                lastOperation: "plus"
              }));
            else if (this.state.lastOperation == "divides" || this.state.lastOperation == "times" || this.state.lastOperation == "plus")
              this.setState((state) => ({
                result: "",
                display: "",
                ans: "",
                lastOperation: "plus"
              }));
          }
            break;
          case 'minus': {
            if (this.state.lastOperation == "digit")
              this.setState((state) => ({
                result: state.result,
                display: "-",
                ans: state.ans,
                lastOperation: "minus"
              }));
            else if (this.state.lastOperation == "equals")
              this.setState((state) => ({
                result: state.ans,
                display: "-",
                ans: "",
                lastOperation: "minus"
              }));
            else if (this.state.lastOperation == "divides" || this.state.lastOperation == "times" || this.state.lastOperation == "plus")
              this.setState((state) => ({
                result: "",
                display: "-",
                ans: "",
                lastOperation: "plus"
              }));
          }
            break;
          case 'times': {
            if (this.state.lastOperation == "digit")
              this.setState((state) => ({
                result: state.result,
                display: "*",
                ans: state.ans,
                lastOperation: "times"
              }));
            else if (this.state.lastOperation == "equals")
              this.setState((state) => ({
                result: state.ans,
                display: "*",
                ans: "",
                lastOperation: "times"
              }));
            else if (this.state.lastOperation == "divides" || this.state.lastOperation == "times" || this.state.lastOperation == "plus")
              this.setState((state) => ({
                result: "",
                display: "*",
                ans: "",
                lastOperation: "times"
              }));
          }
            break;
          case 'divides': {
            if (this.state.lastOperation == "digit")
              this.setState((state) => ({
                result: state.result,
                display: "/",
                ans: state.ans,
                lastOperation: "divides"
              }));
            else if (this.state.lastOperation == "equals")
              this.setState((state) => ({
                result: state.ans,
                display: "/",
                ans: "",
                lastOperation: "divides"
              }));
            else if (this.state.lastOperation == "divides" || this.state.lastOperation == "times" || this.state.lastOperation == "plus")
              this.setState((state) => ({
                result: "",
                display: "/",
                ans: "",
                lastOperation: "divides"
              }));
          }
            break;
          case 'equals': {
            if (this.state.lastOperation == "digit") {
              this.setState((state) => ({
                result: state.result + "=" + eval(state.result),
                display: eval(state.result),
                ans: eval(state.result),
                lastOperation: "equals"
              }))
            }
          }
            break;
        }

        if (parseInt(key) >= 0 && parseInt(key) <= 9) {
          let numberKey = parseInt(key);
          if (this.state.lastOperation == "minus")
            this.setState((state) => ({
              result: state.result + "-" + numberKey,
              display: numberKey,
              ans: 0,
              lastOperation: "digit"
            }));
          else if (this.state.lastOperation == "plus")
            this.setState((state) => ({
              result: state.result + "+" + numberKey,
              display: numberKey,
              ans: 0,
              lastOperation: "digit"
            }));
          else if (this.state.lastOperation == "divides")
            this.setState((state) => ({
              result: state.result + "/" + numberKey,
              display: numberKey,
              ans: 0,
              lastOperation: "digit"
            }));
          else if (this.state.lastOperation == "times")
            this.setState((state) => ({
              result: state.result + "*" + numberKey,
              display: numberKey,
              ans: 0,
              lastOperation: "digit"
            }));
          else { // lastOperation null or empty
            this.setState((state) => ({
              result: state.result + numberKey,
              display: "" + state.display + numberKey,
              ans: 0,
              lastOperation: "digit"
            }));
          }
        }
      }
      addition() {

      }
      subtraction() {

      }
      multiplication() {

      }
      division() {

      }

      equals() {
        console.log("equals clicked!!!")
        console.log("result: " + this.state.result)
        console.log("input: " + this.state.input)
        if (this.state.result.includes('+', '*', '/')) {
          this.setState((state) => ({
            input: state.input + state.result,
            result: (eval(state.input + state.result) == undefined) ? "" : eval(state.input + state.result),
            lastOperation: "="
          }));
        } else {

        }

        this.setState((state) => ({
          input: state.input,
          result: "",
          lastOperation: "="
        }));
      }
      render() {
        return (
          <div className="calculator container">

            <div class="displays">
              <div id="result">{this.state.result}</div>
              <br />
              <div id="display">{this.state.display}</div>
            </div>

            <div class="container-fluid">
              <div class="row no-gutters calculator-row" >
                <div class="col-md-6" >
                  <button class="key" id="clear" onClick={this.handleClick}>AC</button>
                </div>
                <div class="col-md-3">
                  <button class="key operation" id="divide" onClick={this.handleClick}>/</button>
                </div>
                <div class="col-md-3">
                  <button class="key operation" id="multiply" onClick={this.handleClick}>x</button>
                </div>
              </div>

              <div class="row no-gutters">
                <div class="col-3">
                  <button class="key keys-1-9" id="seven" onClick={this.handleClick}>7</button>
                </div>
                <div class="col-3">
                  <button class="key keys-1-9" id="eight" onClick={this.handleClick}>8</button>
                </div>
                <div class="col-3">
                  <button class="key keys-1-9" id="nine" onClick={this.handleClick}>9</button>
                </div>
                <div class="col-3">
                  <button class="key operation" id="subtract" onClick={this.handleClick}>-</button>
                </div>
              </div>

              <div class="row no-gutters">
                <div class="col-3">
                  <button class="key keys-1-9" id="four" onClick={this.handleClick}>4</button>
                </div>
                <div class="col-3">
                  <button class="key keys-1-9" id="five" onClick={this.handleClick}>5</button>
                </div>
                <div class="col-3">
                  <button class="key keys-1-9" id="six" onClick={this.handleClick}>6</button>
                </div>
                <div class="col-3">
                  <button class="key operation" id="add" onClick={this.handleClick}>+</button>
                </div>
              </div>

              <div class="row no-gutters">
                <div class="col-3">
                  <button class="key keys-1-9" id="one" onClick={this.handleClick}>1</button>
                </div>
                <div class="col-3">
                  <button class="key keys-1-9" id="two" onClick={this.handleClick}>2</button>
                </div>
                <div class="col-3">
                  <button class="key keys-1-9" id="three" onClick={this.handleClick}>3</button>
                </div>
              </div>

              <div class="row no-gutters">
                <div class="col-6">
                  <button class="key keys-1-9" id="zero" onClick={this.handleClick}>0</button>
                </div>
                <div class="col-3">
                  <button class="key keys-1-9" id="decimal" onClick={this.handleClick}>.</button>
                </div>
                <div class="col-3">
                  <button class="key equals" id="equals" onClick={this.handleClick}>=</button>
                </div>
              </div>
              <div class="col-3">


              </div>

            </div>
          </div>
        );
      }
    }

    ReactDOM.render(<Calculator />, document.getElementById('calculator'))

  </script>
</body>

</html>

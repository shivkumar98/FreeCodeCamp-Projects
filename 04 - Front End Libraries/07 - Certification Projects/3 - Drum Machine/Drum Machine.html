<html>

<head>
    <title>Drum Mahcine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .drum-pad {
        background-color: grey;
        width:60px;
        height: 50px;
        margin: 5px 2px;
        display: flex;
        padding: 12px 0;
        justify-content: center;
    }
    #drum-machine{
        margin: 0 auto;
        height: 30%;
        background-color: green;
    }
    #drumpad-container{
        background-color: orange;
        margin-top: 40%;
        width: 40%;
        margin: 40% auto
    }
</style>

<body>

    <div id="drum-machine"></div>




    <script type="text/babel">

        class DrumMachine extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    sound: ''
                }
                this.handleClick = this.handleClick.bind(this);
                this.handleKeyPress = this.handleKeyPress.bind(this);
                this.showDisplay = this.showDisplay.bind(this);
            }
            handleClick(event){
                switch(event.target.id){
                    case 'heater-1':document.getElementById('Q').play();this.showDisplay('Q'); break;
                    case 'heater-2':document.getElementById('W').play();this.showDisplay('W'); break;
                    case 'heater-3':document.getElementById('E').play();this.showDisplay('E'); break;
                    case 'heater-4':document.getElementById('A').play();this.showDisplay('A'); break;
                    case 'clap':document.getElementById('S').play();this.showDisplay('S'); break;
                    case 'open-hh':document.getElementById('D').play();this.showDisplay('D'); break;
                    case 'kick-hat':document.getElementById('Z').play();this.showDisplay('Z'); break;
                    case 'kick':document.getElementById('X').play();this.showDisplay('X'); break;
                    case 'closed-hat':document.getElementById('C').play();this.showDisplay('C'); break;
                }
            }
            showDisplay(key){
                switch(key){
                    case 'Q': this.setState({sound:'Heater-1'});break;
                    case 'W': this.setState({sound:'Heater-2'});break;
                    case 'E': this.setState({sound:'Heater-3'});break;

                    case 'A': this.setState({sound:'Heater-4'});break;
                    case 'S': this.setState({sound:'Clap'});break;
                    case 'D': this.setState({sound:'Open HH'});break;

                    case 'Z': this.setState({sound:'Kick Hat'});break;
                    case 'X': this.setState({sound:'Kick'});break;
                    case 'C': this.setState({sound:'Closed HH'});break;
                    
                }
            }
            componentWillMount(){
                document.addEventListener('keypress', this.handleKeyPress)
            }
            handleKeyPress(event){
                console.log(event)
                switch(event.keyCode){
                    case 113: 
                    case 81: document.getElementById('Q').play();this.showDisplay('Q'); break;

                    case 119: 
                    case 87: document.getElementById('W').play();this.showDisplay('W'); break;

                    case 101:
                    case 69: document.getElementById('E').play();this.showDisplay('E'); break;

                    case 97:
                    case 65: document.getElementById('A').play();this.showDisplay('A'); break;

                    case 115: 
                    case 83: document.getElementById('S').play();this.showDisplay('S'); break;

                    case 100: 
                    case 68: document.getElementById('D').play();this.showDisplay('D'); break;

                    case 122: 
                    case 90: document.getElementById('Z').play();this.showDisplay('Z'); break;

                    case 120: 
                    case 88: document.getElementById('X').play();this.showDisplay('X'); break;

                    case 99: 
                    case 67: document.getElementById('C').play();this.showDisplay('C'); break;
                }
            }
            render() {
                return (
                    <div>
                        
                        <div id="drumpad-container">
                            <div id="display">{this.state.sound}</div>
                            <div class="container">
                                <div class="row justify-content-center">
                                    <button id="heater-1" class="drum-pad" onClick={this.handleClick}><audio class="clip"  id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>Q</button>
                                    <button id="heater-2" class="drum-pad" onClick={this.handleClick}><audio class="clip"  id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>W</button>
                                    <button id="heater-3" class="drum-pad" onClick={this.handleClick}><audio class="clip"  id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>E</button>
                                </div>
                                <div class="row justify-content-center">
                                    <button id="heater-4" class="drum-pad" onClick={this.handleClick}><audio class="clip"  id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>A</button>
                                    <button id="clap" class="drum-pad" onClick={this.handleClick}><audio class="clip"  id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>S</button>
                                    <button id="open-hh" class="drum-pad" onClick={this.handleClick}><audio class="clip"  id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>D</button>
                                </div>
                                <div class="row justify-content-center">
                                    <button id="kick-hat" class="drum-pad" onClick={this.handleClick}><audio class="clip"  id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>Z</button>
                                    <button id="kick" class="drum-pad" onClick={this.handleClick}><audio class="clip"  id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>X</button>
                                    <button id="closed-hat" class="drum-pad" onClick={this.handleClick}><audio class="clip"  id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>C</button>
                                </div>
                            </div>
                        </div>
                    </div>
                )
            }
        }



        ReactDOM.render(<DrumMachine />, document.getElementById('drum-machine'))


    </script>
</body>

</html>

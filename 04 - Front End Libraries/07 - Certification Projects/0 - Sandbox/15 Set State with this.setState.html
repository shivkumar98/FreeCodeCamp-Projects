<html>
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin>
</script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>



    <div id="root"></div>



    <script type="text/babel">

        // we upate state using builtin setState() method

        // TASK:
        //There is a button element which has an onClick handlet
        // within the handleClick() method, update state to React Rocks!

        class MyComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    name: 'Initial State'
                };
                this.handleClick = this.handleClick.bind(this);
            }
            handleClick() {
                // Change code below this line
                this.setState({
                    name: "React Rocks!"
                })
                // Change code above this line
            }
            render() {
                return (
                    <div>
                        <button onClick={this.handleClick}>Click Me</button>
                        <h1>{this.state.name}</h1>
                    </div>
                );
            }
        };

        ReactDOM.render(
            <MyComponent />,
            document.getElementById('root')
        );

    </script>

</body>

</html>

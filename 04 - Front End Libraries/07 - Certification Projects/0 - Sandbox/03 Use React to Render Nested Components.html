<html>
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin>
</script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>

    <div>This is a static component</div>
    <br /><br />

    <div id="root"></div>

    <script type="text/babel">

        const TypesOfFruit = () => {
            return (
                <div>
                    <h2>
                        <ul>
                            <li>Apples</li>
                            <li>Blueberries</li>
                            <li>Strawberries</li>
                            <li>Bananas</li>
                        </ul>
                    </h2>
                </div>
            )
        };

        // take TypesOfFruits and nest it within the Fruits component

        const Fruits = () => {
            return (
                <div>
                    {/* change code below this line */}
                    <TypesOfFruit />
                    {/* change code above this line*/}
                </div>
            )
        }

        class TypesOfFoods  extends React.Component {
            constructor(props){
                super(props);
            }

            render() {
                return (
                    <div>
                        <h1>Types of Food:</h1>
                        <Fruits />
                    </div>
                );
            }
        }




        ReactDOM.render(
            <TypesOfFoods />,
            document.getElementById('root')
        );
    </script>

</body>

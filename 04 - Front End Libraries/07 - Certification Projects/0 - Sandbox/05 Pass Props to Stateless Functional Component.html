<html>
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>

</script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>

    <div>This is a static component</div>
    <br /><br />

    <div id="root"></div>

    <script type="text/babel">

        // we can pass props to child components
        // E.g. if you have an app component which renders a Welcome component
        // you can pass the Welcome component a prop of user='Mark'
        // these are custom html attributes

        const Welcome = (props) => <h1>Hello, {props.user}!</h1>

        // TASK:
        // When rendering CurrentDate from the Calendat component, pass a property of date
        // set to current data from the Date class

        const CurrentDate = (props) => {
            return (
                <div>
                    {/* change code below this line */}
                    <p>The current date is: {props.date}</p>
                    {/* change code above this line */}
                </div>
            );
        };

        class Calendar extends React.Component {
            constructor(props){
                super(props);
            }
            render() {
                return (
                    <div>
                        <h3>What date is it?</h3>
                        <CurrentDate date={Date()}/>
                    </div>
                )
            }
        }


        ReactDOM.render(
            <Calendar />,
            document.getElementById('root')
        );
    </script>

</body>

<html>
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin>
</script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>

    <div>This is a static component</div>
    <br /><br />

    <div id="root"></div>

    <script type="text/babel">

        // we can override the default props by explicitly passing in a prop

        // TASK:
        // The ShoppingCart component renders a child Items component.
        // Items has a default props with a value of 0 for quantity
        // override the default prop with a value of 10

        const Items = (props) => {
            return <h1>Current quantity of Items in Cart: {props.quantity}</h1>
        }
        Items.defaultProps = {quantity: 0}

        class ShoppingCart extends React.Component {
            constructor(props){
                super(props);
            }
            render(){
                {/* change code below this line */}
                return <Items quantity={10} />
                {/* change code above this line */}
            }
        }

        ReactDOM.render(
            <ShoppingCart />,
            document.getElementById('root')
        );
    </script>

</body>

<html>
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin>
</script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>



    <div id="root"></div>



    <script type="text/babel">

        // we can write JS code directly in the render method
        // before the return statement

        // TASK:
        // In the render method, define a const name and set it name value in state
        // render this value in an h1 tage using the name variable

        class MyComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    name: 'freeCodeCamp'
                }
            }
            render(){
                const name=this.state.name
                return (
                <div>
                    <h1>{name}</h1>
                </div>
                );
            }
        }


        ReactDOM.render(
            <MyComponent />,
            document.getElementById('root')
        );

    </script>

</body>

</html>

<html>
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin>
</script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>

    <div>This is a static component</div>
    <br /><br />

    <div id="root"></div>

    <script type="text/babel">

        // we can set default props for a component.
        
        // TASK:
        // define default props on the component
        // set items to a value of 0

        const ShoppingCart = (props) => {
            return (
                <div>
                    <h1>Shopping Cart Component</h1>
                </div>
            )
        }
        // change code below this line
        ShoppingCart.defaultProps = {
            items: 0
        }

        ReactDOM.render(
            <ShoppingCart />,
            document.getElementById('root')
        );
    </script>

</body>

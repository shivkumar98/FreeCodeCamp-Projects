<html>
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin>
</script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>

    <div id="root"></div>
    <script type="text/babel">

        // in order to access properties of the class within the method
        // we must bind it to the class
        // without bind, we have no access to state or props

        class MyComponent extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    text: "Hello"
                };
                // Change code below this line

                this.handleClick = this.handleClick.bind(this)
                // Change code above this line
            }
            handleClick() {
                this.setState({
                    text: "You clicked!"
                });
            }
            render() {
                return (
                    <div>
                        { /* Change code below this line */}
                        <button onClick={this.handleClick}>Click Me</button>
                        { /* Change code above this line */}
                        <h1>{this.state.text}</h1>
                    </div>
                );
            }
        };

        ReactDOM.render(
            <MyComponent />,
            document.getElementById('root')
        );

    </script>

</body>

</html>

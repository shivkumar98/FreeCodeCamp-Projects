<html>
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin>
</script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>

    <div id="root"></div>
    <script type="text/babel">

        // TASK:
        // implement handleChange with an "event" parameter
        // update the input property of the component's state with new string

        // in the render() method, create an input element and add a value attribute equal to the state.input
        // add an onChange event set to handleChange()

        // when you type in input, it sets the input to local state and render as calue in input box

        class ControlledInput extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    input: ''
                };
                // change code below this line
                this.handleChange = this.handleChange.bind(this)
                // change code above this line
            }
            // change code below this line
            handleChange(event) {
                this.setState({
                    input: event.target.value
                })
            }
            // change code above this line
            render() {
                return (
                    <div>
                        {/* change code below this line */}
                        <input value={this.state.input} onChange={this.handleChange}/>
                        {/* change code above this line */}
                        <h4>Controlled Input</h4>
                        <p>{this.state.input}</p>
                    </div>
                )
            }
        }


        ReactDOM.render(
            <ControlledInput />,
            document.getElementById('root')
        );

    </script>

</body>

</html>

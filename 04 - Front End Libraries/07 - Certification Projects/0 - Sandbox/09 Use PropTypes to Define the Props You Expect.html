<html>
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin>
</script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<body>

    <div>This is a static component</div>
    <br /><br />

    <div id="root"></div>

    <script type="text/babel">
    

        // we should set propTypes if we know the type of props that should be passed

        // E.g. we can set a propType for a handleClick attribute to a required function
        //  MyComponent.propTypes = { handleClick: PropTypes.func.isRequired }


        // TASK:
        // set the propTypes for the Items component so it is required and a number

        const Items = (props) => {
            return <h1>Current Quantity of Items in Cart: {props.quantity}</h1>
        };

        // Change code below this line
        Items.propTypes = {
            quantity: PropTypes.number.isRequired
        };        // Change code above this line

        Items.defaultProps = {
            quantity: 0
        };

        class ShoppingCart extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return <Items />
            }
        };

        ReactDOM.render(
            <ShoppingCart />,
            document.getElementById('root')
        );
    </script>

</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Quote Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<style>
    html,
    body {
        height: 100vh;
        background-color: rgb(189, 187, 153);

    }

    body {
        padding: 40% 20%;
    }

    #quote-box {
        background-color: white;

        margin: auto;
        padding: 20px 60px;

    }

    #text {
        font-size: 30px;
        color: rgb(189, 187, 153);
    }

    #author {
        align-items: end;
        font-size: larger;
        color: rgb(189, 187, 153);
    }

    .button {
        background-color: rgb(189, 187, 153);
        border: none;
        border-radius: 5%;
        height: 40px;
        width: 40px;

    }

    #new-quote {
        height: 40px;
        width: 100px
    }
</style>

<body>

    <div id="quote-box" class="container-fluid align-items-center align-middle vertical-cernter">
        <div id="text"></div>
        <p id="author" class="text-right">- Shiv Kumar</p>
        <div>
            <button class="button" id="tweet-quote"><i class="fa fa-twitter"></i></button>
            <button class="button"><i class="fa fa-tumblr"></i></button>
            <button id="new-quote" class="float-right button">New Quote</button>
        </div>
    </div>

    <div id="mydiv"></div>

    <script type="text/babel">
      class Quote extends React.Component {
        constructor(props){
            super(props);
            
            this.state = {
                quote: 'Use pomodoro technique to avoid burnout'
            }
        }
        
        render(){
            return (
                <p>{this.state.quote}</p>
            )
        }
      }

      

      ReactDOM.render(<Quote />, document.getElementById('text'))
    </script>


</body>

</html>

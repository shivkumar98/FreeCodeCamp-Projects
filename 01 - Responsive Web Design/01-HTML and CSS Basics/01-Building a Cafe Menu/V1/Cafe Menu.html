<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Cafe Menu Styles.css">
    </head>
    <body>
        <title>Shiv's Cafe</title>
        <article class="main">
            <header>
                <h1 class="top-text">Shiv's Cafe</h1>
                <p id="established">Est. 2022</p>
            </header>
            <hr>
        </article>
        <article class="main">
            <header>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg">
            </header>
        </article>
        <article class="main">
            <header>
                <div id="flavour-price">
                    <p class="flavour">Java Beans Coffee</p><p class="price">99.99</p>
                    <p class="flavour">Caramel Machiato</p><p class="price">3.75</p>
                    <p class="flavour">Pumpkin spice</p><p class="price">3.50</p>
                    <p class="flavour">Hazlenut</p><p class="price">4.00</p>
                    <p class="flavour">Mocha</p><p class="price">4.50</p>
                    <p style="clear: both"></p>
                </div>
           </header>
        </article>
        <article class="main">
            <header>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" >
                <div id="flavour-price">
                    <p class="flavour">Donut</p><p class="price">99.99</p>
                    <p class="flavour">Cherry Pie</p><p class="price">3.75</p>
                    <p class="flavour">Cheesecake</p><p class="price">3.50</p>
                    <p class="flavour">Cinammon Roll</p><p class="price">2.50</p>
                    <p style="clear: both"></p>
                </div>
            </header>
            <hr>
        </article>
        <footer>
            <article class="main">
              <a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a>
              

              <p><a>123 Free Code Camp Rocks</a></p>
            </article>
            
        </footer>
    </body>
</html>
